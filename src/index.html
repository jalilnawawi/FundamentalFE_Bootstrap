<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Keranjang Wishlist</title>
  </head>
  <body>
    <navbar-app></navbar-app>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Input Item</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputItemId">ID Item</label>
                <input
                  id="inputItemId"
                  type="number"
                  class="form-control"
                  placeholder="ID Item"
                />
              </div>
              <div class="form-group">
                <label for="inputItemTitle">Nama Item</label>
                <input
                  id="inputItemTitle"
                  type="text"
                  class="form-control"
                  placeholder="Nama Item"
                />
              </div>
              <div class="form-group">
                <label for="inputItemPrice">Harga Item</label>
                <input
                  id="inputItemPrice"
                  type="number"
                  class="form-control"
                  placeholder="Harga Item"
                />
              </div>
              <div class="form-group">
                <label for="inputItemDesc">Deskripsi Item</label>
                <input
                  id="inputItemDesc"
                  type="text"
                  class="form-control"
                  placeholder="Deskripsi Item"
                />
              </div>
              <div class="form-group">
                <label for="inputItemImage">Gambar Item</label>
                <input
                  id="inputItemImage"
                  type="text"
                  class="form-control"
                  placeholder="Gambar Item"
                />
              </div>
              <div class="form-group">
                <label for="inputItemCat">Kategori Item</label>
                <input
                  id="inputItemCat"
                  type="text"
                  class="form-control"
                  placeholder="Kategori Item"
                />
              </div>
              <div class="form-group">
                <button id="buttonSave" class="btn btn-success">Save</button>
                <button id="buttonUpdate" class="btn btn-primary">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="listItem" class="row"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
